

<nav class="navbar navbar-expand-lg  navbar-light bg-light bg-navbar justify-content-center">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" name="searchField" [(ngModel)]="search" placeholder="Search"
      aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0 transparent" type="submit" (click)="getWeather()">Search</button>
    <div *ngIf="loading" class="spinner-border text-primary ml-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </form>
</nav>
<div *ngIf="location">
  
  <h1 class="center bg-navbar pb-2">Location: {{location}}</h1>
</div>
<div *ngIf="error">
  <div class="bg-alert">
  <h1 class="center">Error: {{error}}</h1>
</div>
</div>

<div class="bg1">

  <div class="row">
    <div class="col center pt-4"><button (click)="clickMinutely()" type="button" class="btn-lg btn-outline-primary transparent">Minutely</button></div>
    <div class="col center pt-4"><button (click)="clickHourly()" type="button" class="btn-lg btn-outline-primary transparent">Hourly</button></div>
    <div class="col center pt-4"><button (click)="clickDaily()" type="button" class="btn-lg btn-outline-primary transparent">Daily</button></div>
  </div>
<div *ngIf="displayMinutely">
  <div class="row">
    <div class="display shadow-lg mt-4 col-md-10 col-sm-8 col-lg-6"> 
      <h1 class="center">Hour Forecast per Minute</h1>
      <div *ngIf="minuteChart">
        <canvas id="canvas" class="chart">
          {{ minuteChart }}
        </canvas>
      </div>
    </div>
    <div class="display shadow-lg col-lg-4 col-md-10 col-sm-8  mt-4 mb-4">
        <h1 class="center">Map</h1>
        <div *ngIf="lat">
        <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
            <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
          </div>
      </div>
  </div>
</div>
<div *ngIf="displayHourly">
  <div class="row">
    <div class="display shadow-lg col-lg-6 col-md-10 mt-4">
      <h1 class="center">Daily Forecast per Hour</h1>
      <div *ngIf="hourChart">
        <canvas id="canvas2" class="chart">
          {{ hourChart }}
        </canvas>
      </div>
    </div>
    <div class="display shadow-lg col-lg-4 col-md-10 mt-4 mb-4">
        <h1 class="center">Map</h1>
        <div *ngIf="lat">
        <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
            <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
          </div>
      </div>
  </div>
</div>

<div *ngIf="displayDaily">
  <div class="row">
    <div class="display shadow-lg col-lg-6 col-md-10 mt-4 mb-4">
      <h1 class="center">7 Day Forecast</h1>
      <div *ngIf="hourChart">
        <canvas id="canvas3"  class="chart">
          {{ dailyChart }}
        </canvas>
      </div>
    </div>
    <div class="display shadow-lg col-lg-4 col-md-10 mt-4 mb-4">
        <h1 class="center">Map</h1>
        <div *ngIf="lat">
        <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
            <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
          </div>
      </div>
  </div>
</div>
</div>
