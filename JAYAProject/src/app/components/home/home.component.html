

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" name="searchField" [(ngModel)]="search" placeholder="Search"
      aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="getWeather()">Search</button>
    <div *ngIf="loading" class="spinner-border text-primary ml-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </form>
</nav>
<div *ngIf="location">
  
  <h1 class="center bg-navbar">Location: {{location}}</h1>
</div>
<div *ngIf="error">
  <div class="bg-alert">
  <h1 class="center">Error: {{error}}</h1>
</div>
</div>

<div class="bg1">
  <div class="row">
    <div class="display shadow-lg mt-2 col-6">
      <h1 class="center">Hour Forecast per Minute</h1>
      <div *ngIf="minuteChart">
        <canvas id="canvas">
          {{ minuteChart }}
        </canvas>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="display shadow-lg col-6 mt-2">
      <h1 class="center">Daily Forecast per Hour</h1>
      <div *ngIf="hourChart">
        <canvas id="canvas2">
          {{ hourChart }}
        </canvas>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="display shadow-lg col-6 mt-2 mb-2">
      <h1 class="center">7 Day Forecast</h1>
      <div *ngIf="hourChart">
        <canvas id="canvas3">
          {{ dailyChart }}
        </canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="display shadow-lg col-6 mt-2 mb-2 pb-3">
      <h1 class="center">Map</h1>
      <div *ngIf="lat">
      <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
          <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
        </div>
    </div>
  </div>
</div>
